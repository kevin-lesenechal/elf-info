[package]
name = "elf-info"
version = "0.3.0"
description = "Inspect and dissect an ELF file with pretty formatting."
authors = ["Kévin Lesénéchal <kevin.lesenechal@gmail.com>"]
edition = "2021"
license = "GPL-3.0"
repository = "https://github.com/kevin-lesenechal/elf-info"
categories = ["development-tools", "command-line-utilities"]
keywords = ["elf", "disassembly", "objdump", "readelf"]

[[bin]]
name = "elf"
path = "src/main.rs"

[dependencies]
clap = { version = "4.0", features = ["derive", "env"] }
goblin = { version = "0.6.1", features = ["elf64"] }
gimli = "0.27.2"
anyhow = "1.0"
memmap2 = "0.5.7"
rustc-demangle = "0.1.21"
regex = "1.6"
iced-x86 = "1.17"
byteorder = "1.4.3"
clap_complete = "4.5.1"
